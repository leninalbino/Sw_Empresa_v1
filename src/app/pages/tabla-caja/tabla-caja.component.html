<h2 class="titulo">Mantenimiento de Cajas LCOBANC01</h2>
<div class="nav-busqueda">
  <mat-form-field appearance="standard">
    <div class="barra-busqueda">
      <mat-icon>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </div>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table-responsive" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="bl_codbco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Caja </th>
      <td mat-cell *matCellDef="let row"> {{row[0]}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row[1]}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Moneda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
      <td mat-cell *matCellDef="let row"> {{row[2]}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Cuenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
      <td mat-cell *matCellDef="let row"> {{row[3]}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row" class="botones">
        <button mat-button (click)="abrirDialogo(row)">
          <mat-icon style="color: black;">edit</mat-icon>
        </button>
        <button mat-button class="consultar" (click)="abrirVista(row)">
          <mat-icon style="color: skyblue;">visibility</mat-icon>
        </button>
        <button mat-button style="color: red;" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron resultados para "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
</div>

<button mat-fab (click)="abrirDialogoNuevo()" style="float: right; margin-right: 20px; background-color: dodgerblue;"
  id="boton-agregar">
  <mat-icon>add</mat-icon>
</button>

<button type="button" class=" btn btn-danger" id="boton-regresar"><i class="fas fa-long-arrow-alt-left"></i></button>
